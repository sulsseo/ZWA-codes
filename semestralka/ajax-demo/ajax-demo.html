<!DOCTYPE html>
<html>

<head>
    <title>AJAX demo</title>
</head>

<body>
<H1>Registration</H1>
<div>
    Assume you are trying to sign in somewhere. Enter your name and see, whether the name is available or not. The name availability will be printed in the console.
</div>

<!-- **************** AJAX demo starts here **************** -->

<input type="text" name="username" />

<script>

    function response(e) {
        console.log(e.target.responseText);
        if (e.target.responseText == "available") {
            // display the availability somehow to the user.
        } else {
            // ...
        }
    }
    function checkUsername(e) {                                     // 'e' is an event, which invoked the execution of this method
        var r = new XMLHttpRequest();
        var urlParameters = encodeURIComponent(e.target.value);     // replace special chars, such as '&'
        var url = "username_check.php?username=" + urlParameters;
        r.open("GET", url, true);
        r.send();
        r.addEventListener("load", response)
    }
    var username = document.querySelector("[name=username]");
    username.addEventListener("input", checkUsername);      // when the input is changed, check the name.

</script>

</body>

</html>
